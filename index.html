<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Assignment of Programming</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="sidebar">
    <h2>Menu</h2>
    <a href="./index.html">Home</a>
    <a href="./edit.html">Edit</a>
    <a href="#">Subjects</a>
    <a href="#">Settings</a>
  </div>

  <div class="main-content">
    <div class="main">
      <form id="student-form" class="form" data-aos="zoom-up">
        <div class="form-group">
          <label for="name">Name</label>
          <input name="name" id="name" type="text" placeholder="Enter name" required />
        </div>
        <div class="form-group">
          <label for="email_address">Email Address</label>
          <input name="email_address" id="email_address" type="email" placeholder="Enter email" required />
        </div>
        <div class="form-group">
          <label for="phone_number">Phone Number</label>
          <input name="phone_number" id="phone_number" type="tel" placeholder="Enter phone number" required />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input name="address" id="address" type="text" placeholder="Enter address" required />
        </div>
        <div class="form-group">
          <label for="father_name">Father Name</label>
          <input name="father_name" id="father_name" type="text" placeholder="Enter father name" required />
        </div>
        <div class="form-group">
          <label for="mother_name">Mother Name</label>
          <input name="mother_name" id="mother_name" type="text" placeholder="Enter mother name" required />
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input name="age" id="age" type="number" placeholder="Enter age" min="1" />
        </div>
        <div class="form-group">
          <label for="guardian_number">Guardian Number</label>
          <input name="guardian_number" id="guardian_number" type="tel" placeholder="Enter guardian number" required />
        </div>

        <!-- Subjects -->
        <div class="form-group" style="flex-direction: column">
          <div class="form-row">
            <label for="subjects">Subjects</label>
          </div>
          <div id="subjects-form-group"></div>
        </div>
        <button type="button" id="add-subject">Add</button>

        <div class="form-group">
          <button type="submit" id="form-submit">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script type="module" src="./index.js"></script>
  <script>
    AOS.init({ duration: 600, easing: "ease-in-out", once: true });
  </script>
</body>
</html>
